<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
      <p id="description" class="description text-center">Thank you for taking the time to help us improve the platform</p>
    </header>

    <form action="https://register-demo.freecodecamp.org" id="survey-form" method="post" >
      <fieldset>
        <div class="form-group">
          <label for="name" id="name-label">Name </label>
          <input 
            type="text" 
            name="name" 
            id="name" 
            class="form-control"
            placeholder="Enter your name" 
            required
          >
          
        </div>
        <div class="form-group">
          <label for="email" id="email-label">Email </label>
          <input 
            type="email" 
            name="email" 
            id="email"
            class="form-control"
            placeholder="Enter your email" 
            required
          >
        </div>
        <div class="form-group">
          <label for="number" id="number-label">Age (optional) </label>
          <input 
          type="number" 
          name="number" 
          id="number" 
          class="form-control"
          placeholder="Age" 
          min="13" 
          max="120">
        </div>
      </fieldset>
      
      <fieldset>
        <div class="form-group">
          <p>Which option best describes your current role?</p>
          <label for="">
            <select name="role" id="dropdown" class="form-control" required>
              <option disabled value="" selected>Select current role</option>
              <option value="1">Student</option>
              <option value="2">Full Time Job</option>
              <option value="3">Full Time Learner</option>
              <option value="4">Prefer not to say</option>
              <option value="5">Other</option>
            </select>
          </label>
        </div>
        <div class="form-group">
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <label for="">
            <input 
            type="radio" 
            class="input-radio"
            name="user-recommend" 
            value="definitely"
            checked
            > 
            Definitely
          </label>
          <label for="">
            <input 
            type="radio"
            class="input-radio"
            name="user-recommend" 
            value="maybe"> 
            Maybe
          </label>
          <label for="">
            <input 
            type="radio" 
            class="input-radio"
            name="user-recommend" 
            value="not-sure"
            >
            Not sure
          </label>
        </div>
        <div>
          <p>
            What would you like to see improved?
          </p>
          <label for="">
            <input 
              type="checkbox" 
              class="input-checkbox"
              name="prefer" 
              value="front-end-projects" >
            Front-end Projects
          </label>
          <label for="">
            <input 
              type="checkbox" 
              class="input-checkbox"
              name="prefer" 
              value="back-end-projects" >
            Back-end Projects
          </label>
          <label for="">
            <input 
              type="checkbox" 
              class="input-checkbox"
              name="prefer" 
              value="data-visualization" 
            >
            Data Visualization
          </label>
          <label>
            <input
              name="prefer"
              value="challenges"
              type="checkbox"
              class="input-checkbox"
            >
            Challenges
          </label>
          <label
              ><input
                name="prefer"
                value="open-source-community"
                type="checkbox"
                class="input-checkbox"
              />Open Source Community</label
            >
            <label>
              <input
                name="prefer"
                value="gitter-help-rooms"
                type="checkbox"
                class="input-checkbox"
              />
              Gitter help rooms
            </label
            >
            <label
              ><input
                name="prefer"
                value="videos"
                type="checkbox"
                class="input-checkbox"
              />Videos</label
            >
            <label
              ><input
                name="prefer"
                value="city-meetups"
                type="checkbox"
                class="input-checkbox"
              />City Meetups</label
            >
            <label
              ><input
                name="prefer"
                value="wiki"
                type="checkbox"
                class="input-checkbox"
              />Wiki</label
            >
            <label
              ><input
                name="prefer"
                value="forum"
                type="checkbox"
                class="input-checkbox"
              />Forum</label
            >
            <label
              ><input
                name="prefer"
                value="additional-courses"
                type="checkbox"
                class="input-checkbox"
              />Additional Courses</label
            >
        </div>
      </fieldset>

      <fieldset>
        <div class="form-group">
            <p>Any comments or suggestions?</p>
            <textarea
              id="comments"
              class="input-textarea"
              name="comment"
              placeholder="Enter your comment here..."
            ></textarea>
          </div>

          <div class="form-group">
            <button type="submit" id="submit" class="submit-button">
              Submit
            </button>
          </div>
      </fieldset>
    </form>
  </div>
</body>
</html>
