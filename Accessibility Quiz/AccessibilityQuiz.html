<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Accessibility Quiz">
  <title>Accessibility Quiz</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="logo" id="logo">
    <h1>HTML/CSS Quiz</h1>
    <nav>
      <ul>
        <li><a href=#student-info accesskey="s">INFO</a></li>
        <li><a href=#html-questions accesskey="h">HTML</a></li>
        <li><a href=#css-questions accesskey="c">CSS</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="post">
      <section role="region" aria-labelledby="student-info">
        <h2 id="student-info">Student Info</h2>
        <div class="info"><label for="name">Student's Name</label><input type="text" name="name" id="name"></div>
        <div class="info"><label for="email">Email Address</label><input type="email" name="email" id="email"></div>
        <div class="info"><label for="birth-date">Date of Birth<span class="sr-only">(Date of Birth)</span></label><input type="date" name="birth-date" id="birth-date">
        </div>
      </section>
      <section role="region" aria-labelledby="html-questions">
        <h2 id="html-questions">HTML Questions</h2>
        <div class="question-block"><p>1</p>
          <fieldset class="question" name="html-question-one">
          <legend>html-question-one</legend>
            <ul class="answers-list">
              <li>
                <label for="q1-a1">
                  <input type="radio" id="q1-a1" value="true" name="q1">
                  True
                </label>
              </li>
              <li>
                <label for="q1-a2"><input type="radio" id="q1-a2" value="false" name="q1">
                  False
                </label>
              </li>
            </ul>
          </fieldset>
        </div>
        <div class="question-block"><p>2</p>
          <fieldset class="question" name="html-question-two">
            <legend>html-question-two</legend>
            <ul class="answers-list">
              <li>
                <label for="q2-a1">
                  <input type="radio" id="q2-a1" value="true" name="q2">
                  True
                </label>
              </li>
              <li>
                <label for="q2-a2"><input type="radio" id="q2-a2" value="false" name="q2">
                  False
                </label>                
              </li>
            </ul>
          </fieldset>
        </div>
      </section>
      <section role="region" aria-labelledby="css-questions">
        <h2 id="css-questions">CSS Questions</h2>
        <div class="formrow">
          <div class="question-block">
            <label for="customer">
              Are you a frontend developer?
            </label>
          </div>
          <div class="answer">
            <select name="customer" id="customer" required>
              <option value="option">Select an option</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>
          <div class="question-block">
            <label for="css-questions">
              Do you have any questions:
            </label>
          </div>
          <div class="answer">
            <textarea name="css-questions" id="css-questions" cols="24" rows="5" placeholder="What is flexbox..."></textarea>
          </div>
        </div>
      </section>
      <button type="submit">Send</button>
    </form>
  </main>

  <footer>
    <address>
      <a href="#">Mayesha Fairuz</a> <br>
      Mirpur <br>
      Dhaka <br>
      Bangladesh
    </address>
  </footer>
</body>
</html>
